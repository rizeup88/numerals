<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>

  	<div class="container">
      <h1>Roman Numeral Converter</h1>
      <p>Using the entry-bar below, enter in any number between 1 and 3,999, and watch as the number is converted to roman numerals<p>

      <form id="numerals">
        <div class="form-group">
          <label for="numbers">Enter your number:</label>
          <input id="numbers" type="text">
        </div>

        <button type="submit" class="btn btn-info">Let's take a look</button>
      </form>

      <div id="result">
      </div>
    </div>

  </body>
</html>
